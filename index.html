<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelvin de Miranda Barros - DoWhile 2021</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>

          <img
            id="user_img"
            src="https://avatars.githubusercontent.com/u/6643122?v=4"
            alt="Foto pessoal do usuário"
          />
        </div>

        <div class="content">
          <h1 id="user_name">Mayk Brito</h1>

          <a
            id="user_github"
            href="https://github.com/maykbrito"
            target="_blank"
          >
            <img src="images/github.svg" alt="Ícone do github" />
            <span id="user_github_username">maykbrito</span>
          </a>

          <p id="user_description">
            An instructor focused on helping people start programming for web.
          </p>

          <ul>
            <li>
              <a
                id="user_youtube"
                href="https://www.youtube.com/maykbrito"
                target="_black"
              >
                <img src="images/youtube.svg" alt="Ícone do youtube" />
              </a>
            </li>

            <li>
              <a
                id="user_facebook"
                href="https://www.facebook.com/maykbrito"
                target="_black"
              >
                <img src="images/facebook.svg" alt="Ícone do facebook" />
              </a>
            </li>

            <li>
              <a
                id="user_instagram"
                href="https://www.instagram.com/maykbrito"
                target="_black"
              >
                <img src="images/instagram.svg" alt="Ícone do instagram" />
              </a>
            </li>

            <li>
              <a
                id="user_twitter"
                href="https://www.twitter.com/maykbrito"
                target="_black"
              >
                <img src="images/twitter.svg" alt="Ícone do twitter" />
              </a>
            </li>
          </ul>
        </div>

        <button id="change_user" class="btn change_user">Change User</button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
